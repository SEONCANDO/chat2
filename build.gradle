plugins {
    id 'java-library'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-web:2.7.3'
    api 'org.springframework.boot:spring-boot-starter-websocket:2.7.3'
    api 'mysql:mysql-connector-java:8.0.30'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.2.0'
    implementation 'javax.xml.bind:jaxb-api:2.3.0'
    implementation 'org.mybatis:mybatis-spring:3.0.1'
    runtimeOnly 'org.springframework.boot:spring-boot-devtools:2.7.3'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.3'
    compileOnly 'org.projectlombok:lombok:1.18.20'
    annotationProcessor 'org.projectlombok:lombok:1.18.20'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
description = 'SpringBoot_webSocketChatting'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()
}
